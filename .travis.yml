---

dist: xenial

language: python

python: 3.6

install:
  - pip install ansible

before_script:
  - echo "localhost" > inventory

script:
  # Check the role/playbook's syntax
  - ansible-playbook -i inventory provisioning/ci-test.yml --syntax-check

  # Run the role/playbook with ansible-playbook
  - ansible-playbook -i inventory provisioning/ci-test.yml --connection=local
